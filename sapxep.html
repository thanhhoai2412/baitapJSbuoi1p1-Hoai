<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sap xep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class=" container ">
        <h1 class="theme">Xuất 3 số theo thứ tự tăng dần</h1>
      </div>
          <div class="w-50 py-5" id="tttd">
            <div class="content-1">
              <div class="form-group">
                <label for="soThu1">Số thứ 1</label>
                <input type="number"
                    class="form-control form-control-sm" name="number1" id="number1" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Nhập số thứ nhất</small>
              </div>
          </div>
                <div class="content-2">
                  <div class="form-group">
                    <label for="soThu2">Số thứ 2</label>
                    <input type="number"
                        class="form-control form-control-sm" name="number2" id="number2" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Nhập số thứ hai</small>
                  </div>
              </div>
                <div class="content-3">
                  <div class="form-group">
                    <label for="soThu3">Số thứ 3</label>
                    <input type="number"
                        class="form-control form-control-sm" name="number3" id="number3" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Nhập số thứ ba</small>
                  </div>
              </div>
          </div>
          <button type="button" id="btnbai1" class="btn btn-success">Sắp xếp</button>
          </form>
        </hr>
    <p class="alert alert-info" id="txtResultbai1"></p>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

    <script src="./js/sapxep.js"></script>
</body>
</html>
