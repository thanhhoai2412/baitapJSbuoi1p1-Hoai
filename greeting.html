<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <!-- Bai tap 2 -->

        <h1 class="mt-3 mb-3">Chương trình "Chào hỏi"</h1>
      <div class="w-50 py-5 " id="glc">
        <form class="row gy-3 px-2 mt-5">
          <h4 class="mt-3 mb-3">Vui lòng chọn thành viên</h4>
          <br>
          <div class="form-group col-12 col-lg-4 mt-3 mb-3">
            <select class="form-control" name="Listoption" id="Listoption">
              <option value="">Chọn thành viên</option>
              <option value="Bo">Bố</option>
              <option value="Me">Mẹ</option>
              <option value="Anh">Anh Trai</option>
              <option value="Em">Em Gái</option>

            </select>
          </div>
          <div class="row gy-3 px-2 mt-3 mb-3">
            <div class="col-12  ">
              <button class="btn btn-success me-3 mb-3" type="button" id="btnchao">
                Gửi lời chào
              </button>
            </div>
            <div class="col-12 ">
              <div class="alert alert-primary">
                <span id="txtchao">&#8205</span>
              </div>
            </div>
          </div>
        </form>
        </div>
    </div>

    <script src="./js/chao.js"></script>
